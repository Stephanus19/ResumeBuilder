{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/resumes.css' %}">
    <title>Build Your Resumes</title>
  </head>
  <header>
    <nav>
      <div class="sidebar">
          {% if request.user.is_authenticated %}
            <div class="section">
                <div class="item"><a href="{% url 'home' %}">Home</a></div>
                <div class="item"><a href="{% url 'create_resume' %}">Create new resume</a></div>
                <div class="item"><a href="{% url 'create_education' %}">Add an education</a></div>
                <div class="item"><a href="{% url 'create_employment' %}">Add an employment</a></div>
                <div class="item"><a href="{% url 'create_project' %}">Add a project</a></div>
                <div class="item"><a href="{% url 'create_skills' %}">Add a skillset</a></div>
                <div class="item"><a href="{% url 'create_job_description' %}">Create Job Description</a></div>
                <div class="item"><a href="{% url 'create_project_description' %}">Create Project Description</a></div>
                <div class="item"><a href="{% url 'logout' %}">Logout</a></div>
            </div>
          {% else %}
            <div class="section">
                <div class="item"><a href="{% url 'signup' %}"> Sign up</a></div>
                <div class="item"><a href="{% url 'login' %}">Login</a></div>
            </div>
          {% endif %}
    </nav>
  </header>
  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>
